<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    sub{
        color: darkblue;
    }
    sup{
        color: tomato;
    }
    pre{
        font-family: fantasy;
        height: auto;
        background: #bebebe;
        border : 2px solid saddlebrown;
        font-size: 20px;
        padding: 10px;
    }
    span{
        font-weight: bold;
        font-style: italic;
        color: aquamarine;
    }
</style>
</head>
<body>
    <pre>
        새해 : 위첨자, 강하게(b) - strong, 글자색 : 빨강

        세번째 날 : 아래첨자 ,기울임꼴(i) : em ,글자색 : 파랑색
        
        새로운 계획 : style에서 지정
        font-weight : bold
        font-style : italic
    </pre>
	<p>무궁화 꽃이 피었습니다.<hr color = 'mediumspringgreen'/>
    <p>2020 <sup><strong>새해</strong></sup>가 밝았습니다. <hr/>
    <p>아니 벌써 <sub><em>세번째 날</em></sub>이네요.
    <hr color = 'crison'/>
    <p>새해 복 많이 받고 행복하길 ... </p>
    <hr/>
    <p><span>새로운 계획</span>이 잘 실천되어지고 있나요</p>
    <hr size="30px"; color="hotpink"/>
</body>
</html>
