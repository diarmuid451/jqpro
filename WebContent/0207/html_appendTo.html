<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <title>Document</title>
        <style></style>
        <script>
		$(function() {
				$("button:eq(0)").on("click",function() {
					ptag = $("<p id='p1' class = 'pp'>Hello jQuery</p>");
					$(ptag).appendTo("#result1");
				});
				
				$("button:eq(1)").on("click", function(){
					vimg = $("<img>", { 
						"src" : "../images/b5.gif",
						"alt" : "b5",
						"width" : "150px",
						"height" : "150px",
						"click" : function(){
							$(this).css("border", "3px solid orange");
						}
					});
					$(vimg).appendTo("#result2");
				});
		});	
		
		function fun1() {
			alert("Hello");
		}
        </script>
    </head>
    <body>
    <div class="box">
    <h2>새로운 요소 생성-추가</h2>
    <pre>
    버튼을 클릭하면 p태그를 새롭게 생성해서 div(result1)에 추가한다.
    </pre>
    <button  onclick="fun1()" type="button">p태그 추가실행</button>
    <div id="result1"></div>
    </div>
    
    <div class="box">
    <h2>새로운 요소 생성-추가</h2>
    <pre>
    버튼을 클릭하면 img태그를 새롭게 생성해서 div(result2)에 추가한다.
    </pre>
    <button  onclick="fun1()" type="button">이미지추가실행</button>
    <div id="result2"></div>
    </div>
    </body>
</html>
