<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <title>Document</title>
        <style></style>
        <script>
		$(function() {
			$("#btn1").on("click", function(){
				// 전체 p를 검색한다.
				$("p").css("color","red");
				
			});
			
			$("#btn2").on("click",function (){
				// 두번째 form안의 p를 검색한다.
				$('p', document.forms[1]).css("color","darkgreen");				
			});		
			
			$(".box div").on("click",function(){
				// this는 클릭하는 div이다.
				// 클릭하는 div의 자식 p를 선택
				$("p", this).css("background","lime");
			});
		
		
		});
        </script>
    </head>
    <body>
    <div class="box">
    <h2></h2>
    <pre>
    $(선택자,[컨텍스트])
    컨텍스트는 검색의 시작점을 지정 , 생략하면 문서전체에서 검색 
 컨텍스트를 지정하면 그 하위로 검색 범위가 제한 
    </pre>
    	<form action="">
    	<div>
    		<p>아시아</p>
    	</div>
    	</form>
    	
    	<form action="">
    		<p>유럽</p>
    	</form>
    	<form action="">
    	<div>
    		<p>아메리카</p>
    	</div>
    	</form>
    	<p>아프리카</p>
    <button id="btn1" type="button">전체p실행</button>
    <button id="btn2" type="button">두번째 form의 p실행</button>
    <div id="result1"></div>
    </div>
    </body>
</html>
