        <script>
		$(function() {
			$("p").on("click",function(){
				// 클릭한 p를 this로 받는다.
				// this의 부모를 찾는다.
				// 부모가 dis인지 비교
				// 맞다면 p를 복사해서 부모에 붙여넣기 한다.
				if($(this).parent().is(".dis")){
					$(this).clone(true).appendTo($(this).parent());
				} else {
					alert("작업 대상이 아닙니다.");
				}
			})
		})
        </script>
