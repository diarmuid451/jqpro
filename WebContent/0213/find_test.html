<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <title>Document</title>
        <style>
        .siblings *{
        	display : block;
        	border: 2px solid lightgray;
        	color: gray;
        	padding: 5px;
        	margin: 15px;
        }
        </style>
        <script>
		$(function() {
			$("#contents").on("click", function(){
				$("#d1").contents("ul").css("border","1px solid red");
			})
			$("#children").on("click", function(){
				$("#d1").children("ul").css("border","1px solid blue");
			})
			$("#find").on("click", function(){
				$("#d1").find("span").css("border","1px solid green");
			})
		})
        </script>
    </head>
    <body>
    <div class="box">
    <h2>자식/후손 검색</h2>
    <pre>
    .contents()		: 자식을 검색, 후손은 검색 안됨
    .children()     : 자식을 검색, 후손은 검색 안됨
    .find()  		: 자식과 후손을 검색
    
    $("#d1").contents("ul")
    $("#d1").children("ul")
    $("#d1").find("ul")
    </pre>
    <div id="d1" style="width: 500px" class="siblings">
    	div (great grand parent)
    	<ul> ul (grand parent)
    		<li>li (I`m your father)
    			<span>Last Jedi</span>
    		</li>
    	</ul>
    </div>
    <button type="button" id="contents">contents</button>
    <button type="button" id="children">children</button>
    <button type="button" id="find">find</button>
    <div id="result1"></div>
    </div>
    </body>
</html>
