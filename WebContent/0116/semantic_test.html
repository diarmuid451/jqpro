        <link rel="stylesheet" href="../css/">
        <title>My Blog Page</title>
        <style>
        header{
            width: 100%;

        nav{

            width: 65%;
            height: 350px;

            background-color: yellow;
            float: left;
            padding-left: 30px;

        img{
                width: 150px;

        footer{
            clear: both;

        <script></script>

        <header>My Blog Page</header>
        <nav><h1>Links</h1>

            </figure>

        <section id="content">
            <h1>Semantic Tags</h1>
            <p>
                시멘틱 요소(Semantic elements)들은 브라우저에게 
                요소의 의미나 목적을 명확하게 알려주는 요소이다.
            </p>
            <h1>div와 span</h1>
            <p>
                div는 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다. 
                span 요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.
            </p>
        </section>
