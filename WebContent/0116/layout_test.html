<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/">
        <title>Document</title>
        <style>
        div{
            margin: 5px;
            padding: 10px;
            text-align: center;
            font-size: 2em;
            border-radius: 20px;
            box-sizing: border-box;
        }
        #header{
            background: yellow;
            width: 100%;
            height: 50px;
        }
        #left{
            float: left;
            width: calc(30% - 2%);
            background-color: mediumorchid;
            height: 400px;
        }
        #right{
            float: right;
            width: calc(70% - 5px);
            background: olivedrab;
            height: 400px;
        }
        #footer{
            float: left;
            background-color: hotpink;
            width: 100%;
            height: 50px;
        }
        </style>
        <script></script>
    </head> 
    <body>
    <div id="header">"header"</div>
    <div id="left">"nav"</div>
    <div id="right">"content"</div>
    <div id="footer">"footer"</div>
    </body>
</html>
