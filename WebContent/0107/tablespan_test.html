<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tab1{
            width: 100%;
            border: 2px double blueviolet;
            border-collapse: collapse;
        }
        #tab2{
            width: 100%;
            border: 3px double; 
            color: steelblue;
        }
        td{
            height: 50px;
            border: 2px double;
            border-collapse: collapse;
        }
        #tab2 th{
            height: 50px;
        }
    </style>
</head>
<body>
    <table id = "tab1" border="1">
        <tr>
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td rowspan="2">1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td colspan="3">3행1열</td>
        </tr>
    </table>
    <br><br>
    <table id = "tab2" border="1">
        <tr>
            <th colspan="2">1열</th>
            <th colspan="2">2열</th>
            <th>3열</th>
            <th>4열</th>
        </tr>
        <tr>
            <td colspan="4">1행1열</td>
            <td colspan="2">1행2열</td>
            
        </tr>
        <tr>
            <td colspan="4">2행1열</td>
            <td colspan="2" rowspan="2">2행3열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
    
        </tr>
        <tr>
       
    </table>
</body>
</html>
