<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <title>Document</title>
        <style>
        hr{
        	border: 5px solid
        }
        </style>
        <script>
		$(function() {
			$("#btn1").on("click",function(){
				$.ajax({
					url : "lprod.jsp",
					type : "get",
					success : function(res){
						code = "<table border = '1'>";
						code += "<tr><td>LPROD_ID</td>";
						code += "<td>LPROD_GU</td>";
						code += "<td>LPROD_NM</td>";

						$.each(res,function(i){
						code += "<tr><td>"+res[i].id+"</td>";
						code += "<td>"+res[i].gu+"</td>";
						code += "<td>"+res[i].nm+"</td>";
						})
						code += "</table>";
						$("#result1").html(code);	
					},
					error : function(xhr,res){
						alert("상태 : "+xhr.status+
								"\r\n정보 : "+xhr.statusText+
								"\r\n메세지 : "+res.responesText);
					},
					dataType : "json"
				})
			})
			$("#btn2").on("click",function(){
				$.ajax({
					url : "lprod.jsp",
					type : "get",
					success : function(res){
						code = "";
						$.each(res,function(i){
						code += "Lprod_ID : "+res[i].id+"<br>";
						code += "Lprod_GU : "+res[i].gu+"<br>";
						code += "Lprod_NM : "+res[i].nm+"<br><hr>";
						})
						$("#result1").html(code);	
					},
					error : function(xhr,res){
						alert("상태 : "+xhr.status+
								"\r\n정보 : "+xhr.statusText+
								"\r\n메세지 : "+res.responesText);
					},
					dataType : "json"
				})
			})
		})
        </script>
    </head>
    <body>
    <div class="box">
    <h2></h2>
    <pre></pre>
    <button type="button" id="btn1">lprodList</button>
    <button type="button" id="btn2">lprodList</button>
    <div id="result1"></div>
    </div>
    </body>
</html>
