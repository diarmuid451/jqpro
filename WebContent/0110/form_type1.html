<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form{
            width: 50%;
            border: 10px outset blueviolet;
            padding: 10px;
            /* margin-top: 50px;
            margin-left: 20%px; */
            margin: 30px auto; /* 12시 방향을 기준으로 시계방향으로 번호*/
        }
    </style>
</head>
<body>
    <form action="form_type.jsp" method="POST">
    아이디 :  <input type="text" value="aaa" name="id" size="30px"><br>
    비밀번호 : <input type="password" name="pass"><br>
    <input type="hidden" value="korea" name="name"><br>
    성별 :  
        <input type="radio" checked value="m" name="gender">남자
        <input type="radio" value="f" name="gender">여자<br>
    관심분야 : 
        <input type="checkbox" name="like" value="java">JAVA 
        <input type="checkbox" name="like" value="jsp">JSP 
        <input type="checkbox" name="like" value="db">DB 
        <input type="checkbox" name="like" value="htmlcss">HTML/CSS 
        <input type="checkbox" name="like" value="js">JAVAScript<br>
    첨부파일
        <input type="file" name="file"><br>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
        <input type="image" src="../images/check.png">    
        
        
    </form>
</body>
</html>
