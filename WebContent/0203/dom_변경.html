<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <title>Document</title>
        <style>
            img {
                width: 150px;
                height: 150px;
                border-radius: 100%;
            }
        </style>
        <script>
            
        window.onload = function () {
        	val = document.getElementById("ex");
        }
        function get() {
            alert(val.innerHTML);
        }
        function set(v) {
           
        	val.innerHTML = v;
        }
        function change() {
		// 	document.getElementById("");
		// 	document.getElementByName("cafe")[0];
		// 	document.getElementsByTagName("img ")[0];
		
        document.cafe.src = "../images/coffee1.jpg";
        }
        function intervalchange(but) {
            but.style.display = "none";
            document.getElementById("stop").style.display = "inline";
            //이미지를 배열로 생성
            img = ["카페라떼.jpg", "카푸치노.jpg", "아메리카노.jpg",
            "에스프레소.jpg","americano.jpg","coffee1.jpg","가구1.jpg","대나무숲.jpg"];
            //랜덤 발생
            //이미지[랜덤]번째로 0.5초마다 변경
            x = setInterval(function () {
                
            ran = parseInt(Math.random()*img.length);
            document.cafe.src = "../images/"+img[ran];
                
            }, 500);

        }
        function stopchange(but) {
            but.style.display = "none";
            clearInterval(x);
            document.getElementById("int").style.display = "inline";

        }
        </script>
    </head>
    <body>
    <div class="box">
    <h2>html요소 속성 변경</h2>
    <pre>
    	innerHTML을 이용해서 &lt;div id = "ex"&gt;요소를 변경
    	innerHTML을 이용해서 a태그의 내용을 가져온다.
    </pre>
    <div id="ex">무궁화 꽃이 피었습니다.</div>
    <a href="#" onclick="get()">div 요소 내용 가져오기</a><br>
    <a href="#" onclick="set('장미꽃이 피었습니다')">div 요소 내용 변경하기</a>
    
    <div id="result1"></div>
    </div>

    <div class="box">
    <h2>html요소 속성 변경</h2>
    <pre>
    	이미지의 src속성을 변경해서 이미지를 바꾼다.
    </pre>
    <img name="cafe" alt="카페라떼" src="../images/cafelatte.jpg"><br>
    <button type="button" onclick="change()">이미지 변경</button><br>
    <button type="button" onclick="intervalchange(this)" id="int">이미지 변경(시간간격)</button><br>
    <button type="button" id="stop" onclick="stopchange(this)" style="display: none" >이미지 변경 정지</button>
    <div id="result2"></div>
    </div>
    </body>
</html>
