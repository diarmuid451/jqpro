<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <title>첫번째 Javascript</title>
        <style></style>
        <script>
            function proc1(){
                var now = new Date();
                nowString = now.toLocaleString();
                dateString = now.toLocaleDateString();
                timeString = now.toLocaleTimeString();

                area = document.getElementsByTagName("textarea")[0];

                // area.innerHTML = now + "\n";
                // area.innerHTML += nowString + "\n";
                // area.innerHTML += dateString + "\n";
                // area.innerHTML += timeString + "\n";
                // area.innerHTML = now + "\n" + nowString + "\n" +
                // dateString + "\n" + timeString+ "\n";
                data = now + "\n" + nowString + "\n" +
                dateString + "\n" + timeString+ "\n";
                area.innerHTML = data;
            }
        </script>
    </head>
    <body>
        <pre>
        버튼을 클릭하면 textarea요소에 날짜와 시간을 출력한다.
        
        textarea 요소에 접근
        area = document.getElementsByTagName('textarea')[0];

        area출력
        area.innerHTML = now;
        </pre>
      <button onclick = "proc1()" type="button">확인</button><br>

      <textarea rows="10" cols="50"></textarea>
        
    </body>
</html>
