<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>relative_position</title>
    <style>
        div{
            width: 100px;
            height: 80px;
            border: 1px solid orange;
            margin: 30px 0px ;
        }
        #d1{
            background: pink;
        }
        #d2{
            background: aqua;
            position: relative;
            top: 100px;
        }
        #d3{
            background: palegoldenrod;
        }
        #d4{
            background: honeydew;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
</body>
</html>
