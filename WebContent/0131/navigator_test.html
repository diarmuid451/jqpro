<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <title>Document</title>
        <style></style>
        <script>
		function fun1() {
			x = ""
		    for(var key in navigator) {
			value = navigator[key];
			x += key + " : "+ value + "<br>";
			}	
			document.getElementById("result1").innerHTML = x;
		}
        </script>
    </head>
    <body>
    <div class="box">
    <h2>navigator 객체</h2>
    <pre>
	브라우저에 대한 정보를 받는다.
    </pre>
    <button onclick="fun1()" type="button">실행</button>
    <div id="result1"></div>
    </div>
    </body>
</html>
