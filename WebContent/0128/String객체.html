<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <title>Document</title>
        <style></style>
        <script>
        str = "우리나라 대한민국 좋은나라";
        str1 = "I LOVE KOREA";
        function fun1() {
        	chat = str.charAt(2);
        	codeAt = str.charCodeAt(2);
        	
        	codeAt1 = str1.charCodeAt(5);
        	
        	res = "str.charAt(2) : "+chat+"<br>";
        	res += "str.charCodeAt(2) : "+codeAt+"<br>";
        	res += "str1.charCodeAt(5) : "+codeAt1+"<br>";
        	document.getElementById("result1").innerHTML = res;
        }
        function fun2() {
        	str2 = str.concat(str1);
        	
        	res = "str.length : "+str.length+"<br>";
        	res += "str1.length : "+str1.length+"<br>";
        	res += "str2.length : "+str2.length+"<br>";
        	   
        	document.getElementById("result2").innerHTML = res;
        	document.getElementById("result2").innerHTML += str2;
        }
        </script>
    </head>
    <body>
    <div class="box">
    <h2>String객체</h2>
    <pre>
   str = "우리나라 대한민국 좋은나라";
   str1 = "I LOVE KOREA";
   문자열의 charCodeAt(인덱스)
   str.charCodeAt(2);
    </pre>
    <button onclick="fun1()" type="button">실행</button>
    <div id="result1"></div>
    </div>

    <div class="box">
    <h2>String객체</h2>
    <pre>
   str = "우리나라 대한민국 좋은나라";
   str1 = "I LOVE KOREA";
   
   res = "str.length : "+str.length;
   res += "str1.length : "+str1.length;
   res += "str2.length : "+str2.length;
   
   
    </pre>
    <button onclick="fun2()" type="button">실행</button>
    <div id="result2"></div>
    </div>
    </body>
</html>
