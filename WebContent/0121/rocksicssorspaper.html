<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/">
        <title>Document</title>
        <style></style>
        <script>
            function proc() {
                a = prompt("첫번째 입력", "가위바위보");
                b = prompt("두번째 입력", "가위바위보");
                
                res = "첫번째 : "+ a+ "<br>";
                res += "두번째 : "+ b+ "<br>";
                
                if(a == b) {
                    res += "결과 : DRAW";
                } else if(a == '가위' && b == '보' || a == '바위' && b == '가위' || a == '보' && b == '바위') {
                    res += "결과 : 첫번째 WIN";
                } else {
                    res += "결과 : 두번째 WIN";
                }
                document.getElementsByTagName('div')[0].innerHTML = res;
            }
        </script>
    </head>
    <body>
    <button type="button" onclick="proc()">가위바위보</button>
    <br><br>
    <div></div>
</body>
</html>
