<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/">
        <title>Document</title>
        <style>
            table, td {
                border:1px solid black;
                border-collapse: collapse;
            }
            td{
                width: 20px;
                text-align: center;
            }
            
        </style>
        <script>
            function proc1() {
                num = "";
                for(var i = 1; i <= 10; i++) {
                    if(i == 10) {
                        num += i;
                    } else {
                        num += i+"/";
                    }
                    document.getElementById("result1").innerHTML = num;
                }
            }
            function proc2() {
                sum = 0;
                for (var index = 1; index <= 10; index++) {
                    sum += index;
                }
                document.getElementById("result2").innerHTML = sum;
            }
            function proc3() {
                a = parseInt(prompt("출력할 구구단의 단 수를 입력해주세요."));
                gugu = "<h3>" + a+ "단</h3>";
                gugu += "<table>";
                gugu += "<tr>";
                for (var index = 1; index <= 9; index++) {
                    gugu += "<td>" +a*index+"</td>";
                }
                gugu += "</tr>";
                gugu += "</table>";
                document.getElementById("result3").innerHTML = gugu;
            }
            function proc4() {
                col = "";
                for (var i = 1; i <=9 ; i++) {
                    for (var j = 2; j <=9; j++) {
                        col += j+ " * "+ i + " = " + (i*j) + "\t";
                    } col += "<br>";
                }
                document.getElementById("result4").style.whiteSpace = "pre";
                document.getElementById("result4").innerHTML = col;
            }
            function proc5() {
               
               row = "";
                for (var i =2; i <=9; i++) {
                    for(var j = 1; j <= 9; j++) {
                        row += i+ " * "+j + " = " + i*j + "<br>";
                    } row += "<br>";
                }
                document.getElementById("result5").innerHTML= row;
            }
            function proc6() {
               ttab = "<h3>구구단표</h3>";
               ttab += "<table>";
                for (var i = 1; i <= 9; i++) {  
                    ttab += "<tr>";
                    ttab += "<td>" + i + "</td>";
                    for (var j = 2; j <= 9; j++) { 
                       ttab += "<td>" + i * j + "</td>";
                    }
                   ttab += "</tr>";
                }
               ttab += "</table>";
               document.getElementById("result6").innerHTML = ttab;
            }

        </script>
    </head>
    <body>
    <hr>    
    <h3>1~10까지 출력</h3>
    <button onclick="proc1()" type="button">1~10</button><br>
    <div id="result1"></div><hr>
    <h3>1~10까지 합</h3>
    <button onclick="proc2()" type="button">1~10</button><br>
    <div id="result2"></div><hr>
    <h3>입력한 수의 구구단 출력</h3>
    <button onclick="proc3()" type="button">1~10</button><br>
    <div id="result3"></div><hr>
    <h3>구구단 전체 출력-가로</h3>
    <button onclick="proc4()" type="button">1~10</button><br>
    <div id="result4"></div><hr>
    <h3>구구단 전체 출력-세로</h3>
    <button onclick="proc5()" type="button">1~10</button><br>
    <div id="result5"></div><hr>
    <h3>구구단 전체 출력</h3>
    <button onclick="proc6()" type="button">1~10</button><br>
    <div id="result6"></div><hr>
    </body>
</html>
