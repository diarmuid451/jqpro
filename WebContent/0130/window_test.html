<!DOCTYPE html>

        <script>
        function fun1() {

    <body>
    <div class="box">
    <h2>window객체</h2>

    window.open(url, name || target, specs); 새로운 창 열기

    버튼을 클릭하면 새로운 창을 열고 이름과 전화번호를 입력받아서 부모창에 출력한다.
    </pre>
    <button onclick="fun1()" type="button">open</button>
