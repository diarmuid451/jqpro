<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <title>Document</title>
        <style></style>
        <script>
		$(function() {
			count = 0;
			$("#result1").on("click",".add",function(){
				count ++;
				file = "<p id= '"+count+"'>";
				file += "파일 : <input type = 'file'>";
				file += "<button type='button' class='add'>추가</button>";
				file += "<button type='button' class='del "+count+"'>삭제</button>";
				file +="<br></p>";
				
				$("#result1").append(file);
			})
			$("#result1").on("click",".del",function(){
				vclass = $(this).attr("class");
				vc = vclass.split(" ");
				$("#"+vc[1]).remove();
			})
		})
        </script>
    </head>
    <body>
    <div class="box">
    <h2>파일추가</h2>
    <pre></pre>
    <div id="result1">
    이름 : <input type="text"><br>
   파일 : <input type="file">
    <button type="button" class="add">추가</button><br>
    </div>
    </div>
    </body>
</html>
