<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <title>Document</title>
        <style>
        #main div {
        	height: 200px;
        	float: left;	
        }
        img {
        	width: 150px;
        	height: 150px;
        }
        .iColor {
        	border: 2px solid orange;
        }
        </style>
        <script>
		$(function() {
			$("img").hover(function(){
				// $(this).css("background", "lime")
				$(this).addClass("iColor")
			}, function(){
				// $(this).css("background", "white")				
				$(this).removeClass("iColor")
			})
			
			$(".guess_box").one("click",function(){
				$("p").remove();
				ran = Math.floor(Math.random()*6)+5;
				$("<p/>", {
					"text" : "할인율 : "+ ran+ " %"
					}).appendTo(this)  
				})	
			})
		
        </script>
    </head>
    <body>
    <div id="header">
   <h2> Jump for Joy Sale </h2>
	</div>
	<div id="main">
   <div class="guess_box"><img src="../images/풍차.jpg" /></div>
   <div class="guess_box"><img src="../images/대나무숲.jpg" /></div>
   <div class="guess_box"><img src="../images/산.png" /></div>
   <div class="guess_box"><img src="../images/셔틀콕.jpg" /></div>
</div>
    </body>
</html>
