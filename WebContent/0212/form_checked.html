<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <title>Document</title>
        <style></style>
        <script>
		$(function() {
			$("#btn1").on("click", function(){
				str = "당신의 취미는 ";
				$(":checkbox:checked").each(function(i){
					str += $(this).val() +" ";
				});
				$("#result1").html(str);
			});
			
			$("select#spring").on("change", function(){
				spring = "봄  소식을 알리는 꽃은 바로<br>"
				$("option:selected",this).each(function () {
				spring += $(this).val()+"<br>";
				});
				$("#result2").html(spring);
			});
			
		});	
        </script>
    </head>
    <body>
    <div class="box">
    <h2>form 상태필터</h2>
    <pre>
    :checkbox:checked
    </pre>
     <form>
취 미 :
<input type="checkbox" name="hobby" value="여행" checked>여행
<input type="checkbox" name="hobby" value="장기">장기
<input type="checkbox" name="hobby" value="바둑">바둑
<input type="checkbox" name="hobby" value="독서" >독서
<input type="checkbox" name="hobby" value="낚시">낚시<br><br>
</form>
    <button type="button" id="btn1">실행</button>
    <div id="result1"></div>
    </div>
    
    <div class="box">
    <h2>form 상태필터</h2>
    <pre>
    :option:selected
    </pre>
     <form>
	봄소식 : <br>
	<select name="spring" id="spring" multiple size="6">
	<option  >개나리</option>
	<option selected>진달래</option>
	<option>민들레</option>
	<option selected>벚꽃</option>
	<option>목련</option>
	<option>철쭉</option>
	</select>
	</form>
    <button type="button" id="btn2">실행</button>
    <div id="result2"></div>
    </div>
    </body>
</html>
