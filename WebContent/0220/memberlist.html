<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <title>Document</title>
        <style></style>
        <script>
		$(function() {
			$("#btn1").on("click",function(){
				$.ajax({
					url : "member.jsp",
					success : function(res){
						code = "<table border = '1'>";
						code += "<tr><td>mem_id</td>";
						code += "<td>mem_name</td>";
						code += "<td>mem_tel</td>";
						code += "<td>mem_addr</td>";
						code += "<td>mem_mail</td></tr>";

						$.each(res,function(i){
						code += "<tr><td>"+res[i].id+"</td>";
						code += "<td>"+res[i].name+"</td>";
						code += "<td>"+res[i].tel+"</td>";
						code += "<td>"+res[i].addr+"</td>";
						code += "<td>"+res[i].mail+"</td></tr>";
							
						})
						code += "</table>";
						$("#result1").html(code);
						
					},
					error : function(xhr) {
						alert("상태 : "+xhr.status);
					},
					dataType : "json"
				})
			})
		})
        </script>
    </head>
    <body>
    <div class="box">
    <h2></h2>
    <pre></pre>
    <button type="button" id="btn1">실행</button>
    <div id="result1"></div>
    </div>
    </body>
</html>
