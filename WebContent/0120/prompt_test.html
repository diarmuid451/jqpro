<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link type="text/css" rel="stylesheet" href="../css/mystyle.css">
        <title>Document</title>
        <style>
            div{
                border: 1px solid black;
                margin: 10px;
            }
        </style>
        <script type="text/javascript">
             window.onload = function(){
               tagdiv = document.getElementsByTagName('div')[1];
             } 
             function inputProc(){
                a = prompt("첫번째 수 입력", "정수로 입력");
                b = prompt("두번째 수 입력", "정수로 입력");
             }  
            function addProc() {
                //두 개의 수를 입력
                inputProc();
                addsum = a + " + " + b + " = ";
                addsum += parseInt(a)+parseInt(b);    
                document.getElementsByTagName('div')[0].innerHTML = addsum; 
                document.getElementsByTagName('div')[0].style.fontSize = '20px'; 
            }
            function subProc() {
                inputProc();
                subnum = a + " - " + b + " = ";
                subnum += a-b;
                tagdiv.innerHTML = subnum; 
                tagdiv.style.color = 'blue'; 
            }
            function multiProc() {
                inputProc();
                multinum = a + " * " + b + " = ";
                multinum += a*b;
                tagdiv.innerHTML = multinum; 
                tagdiv.style.fontSize = '30px';
                tagdiv.style.fontWeight = "bold"; 
            }
            function divideProc() {
                inputProc();
                divnum = a + " / " + b + " = ";
                divnum += a/b;
                tagdiv.innerHTML = divnum; 
                tagdiv.style.color = 'mediumspringgreen'; 
                tagdiv.style.fontWeight = "normal"; 
            }
        </script>
    </head>
    <body>
        <pre>
        확인 버튼을 클릭하면 2개의 정수를 각각 입력해서 덧셈을 수행한다. 
        
        입력 : prompt();
        리턴 결과 타입은 String

        덧셈을 수행하기 위해서 number 숫자형태로 변환 >> parseInt()
        
        </pre>
        <button type="button" onclick="addProc()">확인</button>
        <br><br>
        <div>
            
        </div>
        <button type="button" onclick="subProc()">빼기</button>
        <button type="button" onclick="multiProc()">곱하기</button>
        <button type="button" onclick="divideProc()">나누기</button>
        <div></div>
        <br><br>
        
    </body>
</html>
