<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/">
        <title>Document</title>
        <style>
        label{
            display: inline-block;
            width: 150px;

        }
        input{
            width: 150px;
        }
        #re, #su{
            width: 160px;
            margin: 5px;
        }
        </style>
        <script></script>
    </head>
    <body>
      <form>
          <fieldset>
              <legend>회원정보입력</legend>
              <label>아이디</label><input type="text">&nbsp;&nbsp;&nbsp;<button type="button">중복검사</button><br>
              <label>패스워드</label><input type="password"><br>
              <label>패스워드 확인</label><input type="password"><br>
              <label>이름</label><input type="text"><br>
              <label>휴대폰 번호</label><input type="text"><br>
              <label>이메일</label><input type="text"><br>
              <label>생일</label><input type="date"><br>
              <label>홈페이지</label><input type="text"><br>
            <input type="radio" value="m" name="gender">남성<br>
            <input type="radio" value="f" name="gender">여성
          </fieldset>
          <button type="submit" id="su">제출</button>
          <button type="reset" id="re">초기화</button>
      </form>
    </body>
</html>
