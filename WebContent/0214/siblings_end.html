<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <title>Document</title>
        <style>
         .box div{
         	width: 50px;
        	 height: 50px;
        	 border : 2px solid cornflowerblue;
         	float : left;
        }
        hr {
        	clear : both;
        }
        </style>
        <script>
		$(function() {
			$("#btn1").on("click",function(){
				$(".box div").eq(1).css("border","2px solid magenta")
				.siblings("div").css("border","2px solid limegreen")
				.end().next().text("세번째third")
				.end().nextAll("div").css("background","yellow")
				.end().prev().css("background","green")
			})
		})
        </script>
    </head>
    <body>
    <div class="box">
    <h2>siblings-end</h2>
    <pre>
	모든 수행은 $(“div”).eq(1) 를 기준으로 한다 

	$(“div”).eq(1) .css(녹색 테두리)
	앞뒤 형제 모두 파란색 테두리  - siblings()
	바로 다음 형제 (next() )의 text변경—세번쩨third 
	뒤 모든 형제(nextAll() )들 배경색 변경-노란색 
	앞 형제(prev() ) 배경색 변경  -  그린 
    </pre>
    <div>a</div> 
	<div>b</div> 
	<div>c</div> 
	<div>d</div> 
	<div>e</div> 
	<div class="orange">f</div> 
	<div>g</div>
	<hr>
    <button type="button" id="btn1">실행</button>
    </div>
    </body>
</html>
