<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <title>Document</title>
        <style>
        .box .d1{
         width:300px;
         height:200px; 
         background-color:yellow;
        }
        </style>
        <script>
		$(function() {
			$("#btn1, .d1").on("mousedown", function(){
				res = "대상 : "+event.target+"<br>";
				res += "page좌표 : "+ event.pageX + ", "+event.pageY+"<br>";
				res += "screen좌표 : "+ event.screenX + ", "+event.screenY+"<br>";
				res += "버튼 : "+event.button+"<br>";
				res += "Ctrl : "+event.ctrlKey+"<br>";
				res += "Shift : "+event.shiftKey+"<br>";
				
				$("#result1").html(res);
				
				colNum = "#" + Math.round( Math.random() * 0xFFFFFF ).toString(16);
				if (event.button == 0) {
				// 왼쪽 마우스 : 이벤트 대상의 테두리 변경
					$(this).css("border","2px solid").css("borderColor",colNum);
				} else if(event.button == 2) {
				// 오른쪽 마우스 : 이벤트 대상의 배경색 변경
					$(this).css("background",colNum);
				} else {
				// 가운데 마우스휠 : 이벤트 대상의 가로세로 크기 확대
					$(this).css("width","+=20px").css("height","+=20px");
				}
							
			})
		
		})
        </script>
    </head>
    <body>
    <div class="box">
    <h2></h2>
    <pre></pre>
    <div class="d1"> </div>
	 <br>
    <button id="btn1" type="button">실행</button>
    <div id="result1"></div>
    </div>
    </body>
</html>
