<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <title>Document</title>
        <style></style>
        <script>
		$(function() {
			// bind
			// $(".but").on("click",function(){})
			
			// delegate - 추가될 요소에도 적용
			$(document).on("click",".but",function(){
			$("<button/>", {
				"class" : "but",
				"type" : "button",
				"text" : "새로운 버튼"
				}).appendTo("#result1")  
			})
			$("#clear").on("click", function(){
				// $(".dd").undelegate("click");
				 $(".dd").off("click");
			})
		})
        </script>
    </head>
    <body>
    <div class="box">
    <h2></h2>
    <pre></pre>
    <div id="d1" class="dd">
    <button class="but" type="button">버튼1</button>
    <button class="but" type="button">버튼2</button>
    <button class="but" type="button">버튼3</button>
    </div>
    <button type="button" id="clear">해제</button>
    <div id="result1" class="dd"></div>
    </div>
    </body>
</html>
