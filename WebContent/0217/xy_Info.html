<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/mystyle.css">
        <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
        <title>Document</title>
        <style></style>
        <script>
		$(function() {
			$(document).on("mousemove",function(){
				res = "page좌표 : "+event.pageX+", "+event.pageY+"<br>";
				
				$("#result1").html(res);
				if(event.pageX == 200 && event.pageY >= 200){
					vimg = $("<img>", { 
						"src" : "../images/b5.gif",
						"alt" : "b5",
						"width" : "150px",
						"height" : "150px",
						"click" : function(){
							$(this).css("border", "3px solid orange");
						}
					})
					$(vimg).appendTo("body");
				}
			})
		})
        </script>
    </head>
    <body>
    <div class="box">
    <h2>mousemove</h2>
    <pre>
    mouse 움직이면 좌표값을 얻어서 result1에 출력
    </pre>
    <button type="button">실행</button>
    <div id="result1"></div>
    </div>
    </body>
</html>
